<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSS in-line</title>
</head>
<body>
    <h1>CSS in-line</h1>
    <p>Uma das possibilidade de incluir CSS é diretamente na TAG HTML através do atributo STYLE</p>
    
    <p style="background-color: lightgreen; color:brown;font-size: larger;">Por exemplo esse paragrafo foi formatado por um estilo inline</p>
    
    <p style="text-align: right;">Esse outro parágrafo retorna a formatação normal. Por não ter uma estilo aplicado. </p>
    <a href="index.html">Voltar</a>
</body>
</html>
