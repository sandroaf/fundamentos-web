<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS com TAG style</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: black;
            color: yellow;
        }

        h1 {
            background-color: yellow;
            color: black;
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS com TAG style</h1>
    <p>Esse exemplo mostra o uso de CSS com a aplicação da TAG style no HEAD</p>
    <p>Com isso pode-se aplicar CSS para todo o arquivo/página HTML.</p>
    <a href="index.html">Voltar</a>
</body>
</html>
